Rodzaj pierwszy
Selektory proste nazywany inaczej selektor typu
p
 {
 color:red;
 font-size:14pt;
 }
Selektorem prostym jest znaczniki języka XHTML/HTML (np. p, h3, table, img) przypisany
do elementu, który chcesz w danym momencie formatować.
Styl zdefiniowany dla przykładowego selektora p będzie odnosił się wyłącznie do
akapitów zamkniętych w znacznikach <p></p> i nie będzie wpływał na pozostałe elementy
strony WWW.
Rodzaj drugi
Selektor uniwersalny
Składnia teoretyczna:
* { cecha: wartość }
Cecha (ang. property) oraz wartość (ang. value) określają atrybuty elementu.
Selektor taki pozwala ustalić określone atrybuty dla wszystkich elementów strony, a więc dla
różnych selektorów typu. Możemy za pomocą tej komendy nadać to samo formatowanie dla
wszystkich elementów na całej stronie, niezależnie od ich typu (p, h1, li itd.). 
</textarea>
