<textarea>
Rodzaj pierwszy
Selektory proste nazywany inaczej selektor typu
p
 {
 color:red;
 font-size:14pt;
 }
Selektorem prostym jest znaczniki języka XHTML/HTML (np. p, h3, table, img) przypisany
do elementu, który chcesz w danym momencie formatować.
Styl zdefiniowany dla przykładowego selektora p będzie odnosił się wyłącznie do
akapitów zamkniętych w znacznikach <p></p> i nie będzie wpływał na pozostałe elementy
strony WWW.
Rodzaj drugi
Selektor uniwersalny
Składnia teoretyczna:
* { cecha: wartość }
Cecha (ang. property) oraz wartość (ang. value) określają atrybuty elementu.
Selektor taki pozwala ustalić określone atrybuty dla wszystkich elementów strony, a więc dla
różnych selektorów typu. Możemy za pomocą tej komendy nadać to samo formatowanie dla
wszystkich elementów na całej stronie, niezależnie od ich typu (p, h1, li itd.). 
</textarea>
<textarea>
2. Znaczenie nawisów klamrowym {...},:
Znaczenie nawiasów { }:
Oddzielają selektor od treści - pokazują, gdzie kończy się nazwa selektora, a zaczynają style

Grupują deklaracje - wszystkie style wewnątrz należą do jednego selektora

Tworzą blok deklaracji - to "wnętrze" selektora</textarea>
<textarea>:
3. Opisz cechy:
Cechy to atrybuty elementu, które chcemy zmienić lub sformatować za pomocą CSS.
</textarea>
<textarea>
4. Opisz wartość:
Wartość to konkretny parametr przypisany do cechy, który określa jak dana cecha ma działać.
</textarea>
<textarea>
5. Kiedy stosujemy znak średnika (;), kiedy nie jest konieczny:
Kiedy stosujemy średnik (;)?
Średnika używamy jako separatora (rozdzielacza) pomiędzy deklaracjami wewnątrz bloku stylów.

Między wieloma deklaracjami: Każdą parę cecha: wartość (oprócz ostatniej) należy zakończyć średnikiem, aby oddzielić ją od następnej.

Kiedy nie jest konieczny?
Przy ostatniej deklaracji w bloku: Technicznie rzecz biorąc, średnik po ostatniej właściwości w bloku { } nie jest wymagany przez przeglądarkę.
