7. Jak są tworzone i edytowane pliki arkuszy z użyciem specjalnego edytora CSS? :
Uruchomienie edytora – Otwiera się dedykowany program do kodowania.

Utworzenie nowego pliku – Wybiera się opcję "Nowy plik" (New File).

Zapisanie pliku z odpowiednim rozszerzeniem – Plik zapisuje się z rozszerzeniem .css (np. style.css), aby edytor rozpoznał język i włączył odpowiednie funkcje.

Kolorowanie składni (Syntax Highlighting) – Edytor automatycznie koloruje poszczególne elementy kodu (selektory, właściwości, wartości), co ułatwia czytanie i wychwytywanie błędów.

Podpowiadanie składni (IntelliSense / Autouzupełnianie) – Podczas pisania edytor podpowiada dostępne właściwości CSS oraz ich możliwe wartości (np. wpisując background- edytor podpowie color, image, size itd.).

Walidacja na bieżąco – Edytor często podkreśla błędy składniowe (np. brak średnika, nieznana właściwość) jeszcze przed uruchomieniem strony.

Podgląd na żywo (opcjonalnie) – Niektóre zaawansowane edytory lub wtyczki do nich pozwalają na podgląd zmian na stronie w czasie rzeczywistym bez konieczności odświeżania przeglądarki.
(to wziołem z internetu bo nie mogłem znaleźć w instukcji)
